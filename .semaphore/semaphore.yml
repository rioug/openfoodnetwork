version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      env_vars:
        - name: TZ
          value: Australia/Melbourne
      prologue:
        commands:
          - checkout
          - sem-service start postgres
          - sem-version ruby 2.1.5
          - sudo apt-get install -y -qq postgresql-client
          - psql -h 0.0.0.0 -U postgres -c "CREATE USER ofn WITH SUPERUSER CREATEDB PASSWORD 'f00d'"
          - bundle install --deployment --path vendor/bundle
          - cp config/application.yml.example config/application.yml
          - 'RAILS_ENV=test bundle exec rake db:create db:schema:load'
          - change-phantomjs-version 2.1.1
      jobs:
        - name: 'Job #1'
          commands:
            - npm install -g npm@'3.8.8'
            - npm install
            - npm install -g karma-cli@0.1.2
            - 'RAILS_ENV=test bundle exec rake karma:run'
            - 'bundle exec rake ''knapsack:rspec[--tag ~performance --format progress -p]'''
        - name: 'Job #2'
          commands:
            - 'bundle exec rake ''knapsack:rspec[--tag ~performance --format progress -p]'''
        - name: 'Job #3'
          commands:
            - 'bundle exec rake ''knapsack:rspec[--tag ~performance --format progress -p]'''
        - name: 'Job #4'
          commands:
            - 'bundle exec rake ''knapsack:rspec[--tag ~performance --format progress -p]'''

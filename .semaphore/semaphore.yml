version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set up
    task:
      env_vars:
        - name: TZ
          value: Australia/Melbourne
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.1.5
            - bundle install --deployment --path vendor/bundle
            - change-phantomjs-version 2.1.1
            - cache store
  - name: Test
    task:
      env_vars:
        - name: TZ
          value: Australia/Melbourne
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-version ruby 2.1.5
          - sudo apt-get install -y -qq postgresql-client
          - psql -h 0.0.0.0 -U postgres -c "CREATE USER ofn WITH SUPERUSER CREATEDB PASSWORD 'f00d'"
          - bundle install --deployment --path vendor/bundle
          - cp config/application.yml.example config/application.yml
          - bundle exec rake db:create db:schema:load
      jobs:
      	- name: 'Rub karma test'
					commands:
        		- npm install -g npm@'3.8.8'
            - npm install
            - npm install -g karma-cli@0.1.2
            - bundle exec rake karma:run
        - name: Run tests with Knapsack
        	parallelism: 4
        	commands:
         	 - bundle exec rake knapsack:rspec
        
        
        